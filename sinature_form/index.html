    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: white; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Below</h2>
        <form id="signature-form" action="submit.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required><br><br>
            <input type="email" name="email" placeholder="Your Email" required>
            <br><br>
            <label for="message">Message:</label> 
            <br>
            <textarea id="message" name="message" placeholder=" add your love message here"></textarea><br><br>

            <canvas id="signatureCanvas" width="300" height="100"></canvas><br>
            <button type="button" onclick="clearCanvas()">Clear</button>
            
            
            
            <input type="hidden" name="signature" id="signature">
            <button type="submit">Submit</button>
            <a href="/index.html"><button style="margin-left: 3rem;"><i class="fa fa-home fontawesome" aria-hidden="true"></i>Back</button></a>

        </form>
    </div>

    <script>
        let canvas = document.getElementById("signatureCanvas");
        let ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => drawing = true);
        canvas.addEventListener("mouseup", () => drawing = false);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchstart", () => drawing = true);
        canvas.addEventListener("touchend", () => drawing = false);
        canvas.addEventListener("touchmove", draw);

        function draw(event) {
            if (!drawing) return;
            let rect = canvas.getBoundingClientRect();
            let x = event.clientX ? event.clientX - rect.left : event.touches[0].clientX - rect.left;
            let y = event.clientY ? event.clientY - rect.top : event.touches[0].clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        document.getElementById("signature-form").addEventListener("submit", function(event) {
            let signatureData = canvas.toDataURL("image/png");
            document.getElementById("signature").value = signatureData;
        });
    </script>

</body>
</html>
