<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

  max-width:90%;
  max-height: 90vh;
  overflow-y: auto;

}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
}
@media  (max-width:768px){
    .modal-content,#showImage{
        padding: 10px;
        max-width:66%;
        max-height: 82vh;

       position: fixed; 
       top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #444;
      /* padding: 20px; */
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1000;
      border-radius: 12px;
    }
    #modalImage{
      max-width: 350px;
      height: 50vh;
      margin-bottom: 15px;
    }
    #showImage{
    
      z-index: -1000; 
     
    }

}
    

    </style>
</head>
<body>
   

<button id="showImage">Show Image</button>

<!-- Modal structure -->
<div id="imageModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="Your Image">

    <p>I have a Proposal for You!</p>
  <a href="./index.html"><button onclick="closeAlert()">OK</button></a>
  </div>
</div>



<script>

document.getElementById("showImage").addEventListener("click", function() {
  var modal = document.getElementById("imageModal");
  var modalImage = document.getElementById("modalImage");
  modalImage.src = "./image/j5.jpg"; // Set the image URL
  modal.style.display = "flex";
});

document.getElementsByClassName("close")[0].addEventListener("click", function() {
  document.getElementById("imageModal").style.display = "none";
});

// Optional: Close modal when clicking outside
window.addEventListener("click", function(event) {
  if (event.target == document.getElementById("imageModal")) {
    document.getElementById("imageModal").style.display = "none";
  }
});

</script>
</body>
</html>
